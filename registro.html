<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/estilos.css" />
    <link rel="shortcut icon" href="./media/logoEcoTextil.png" type="image/x-icon" />
    <title>Soluciones Web Ecotextil</title>
</head>
<body>
  
    <div id="back"> </div>

    <div class="login-box">
      
    
      <div class="login-logo">
        <img src="./media/logoEcoTextil.png" class="img-responsive" style="padding: 30px 100px 0px 40px">
      </div>
    
      <!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Ingresa al sistema</p>
    
        <form>

          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="Nombre" name="ingNombre" >
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
    
          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="Apellido" name="ingApellido" >
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>

          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="Telefono" name="ingTelefono" >
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>

          <div class="form-group has-feedback">
            <input type="date" class="form-control" placeholder="Fecha Nacimiento" name="ingFechaNac" >
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>

          <div class="form-group has-feedback">
            <input type="email" class="form-control" placeholder="Correo" name="ingCorreo" >
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>

          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="ContraseÃ±a" name="ingContrasena" >
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          
          <a href="principal.html">
            <div class="row center">
              <div class="col-xs-4">
              <button type="button" class="btn btn-primary btn-flat">Registarse</button>
              </div>
            </div>
          </a>
          <br>
          
          <div class="row center">
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-flat">Continuar </button>
            </div>
          </div>
    
        </form>
    
      </div>
    
    </div>
    
</body>
</html>
